name: login_example
description: Example of flutter_login package.
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_login:
    path: ../
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0
  intl: ^0.17.0
  # dummy package to test https://github.com/NearHuscarl/flutter_login/issues/35
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/images/ecorp.png
  - assets/images/ecorp-lightblue.png
  - assets/images/ecorp-lightgreen.png

  fonts:
